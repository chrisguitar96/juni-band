<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/juni-css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
    <title>Juniper Folk Band</title>
    <script defer src="assets/juni-java.js"></script>
</head>
<body>
    <header>
        <input class="checkbox" type="checkbox" name="">
        <span class="icon"></span>
        <ul class="sidebar">
            <li><a href="#hero">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#gig-list">Live</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
            <img src="assets/juni-side.png" alt="Juniper logo">
        </ul>
        
    </header>
<main>
    <section id="hero">
        <div class="home-filter">
            <img class="home-logo" src="assets/logo-plain.png" alt="Juniper logo">
        </div>
        <div class="socials">
            <img src="assets/fb.png" alt="facebook logo">
            <img src="assets/insta.png" alt="instagram logo">
            <img src="assets/spotify.png" alt="twitter logo">
            <img src="assets/yt.png" alt="youtube logo">
        </div>
    </section>
</body>
</html>
